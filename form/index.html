<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
  </head>

  <body>
    <div class="container">
      <div class="apply_box">
        <h1>job Application</h1>

        <form action="">


          <div class="form_control">
            <label for="name"> First name</label>
            <input type="text" name="name" id="name" placeholder="enter your First name">
          </div>
          <div class="form_control">
            <label for="lname"> Last name</label>
            <input type="text" name="name" id="lname" placeholder="enter your Last name">
          </div>
          <div class="form_control">
            <label for="email"> Email</label>
            <input type="email" name="email" id="email" placeholder="enter your email">
          </div>
          <div class="form_control">
            <label for="role">Job Role</label>
            <select name="role" id="role">
              <option value="">select job role</option>
              <option value="">frontend developer</option>
              <option value="">backend developer</option>
              <option value="">fullstack developer</option>
              <option value="">data scientist</option>
              <option value="">software developer</option>
            </select>
          </div>
          <div class="form_control">
            <label for="address"> Address</label>
            <input type="text" name="address" id="address" placeholder="enter your address">

          </div>
          <div class="form_control">
            <label for="city"> city</label>
            <input type="text" name="city" id="city" placeholder="enter city">
          </div>
          <div class="form_control">
            <label for="pin"> pincode</label>
            <input type="number" name="pin" id="pin" placeholder="enter pincode">

          </div>
          <div class="form_control">
            <label for="date"> Date</label>
            <input value="2023-01-10" type="date" name="date" id="date">

          </div>
          <div class="form_control">
            <label for="upload">upload your cv</label>
            <input type="file" name="upload" id="upload">

          </div>


          <button type="submit">Apply now</button>
        </form>

      </div>

    </div>

  </body>

</html>
